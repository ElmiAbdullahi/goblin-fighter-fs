<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Hero Fighter</h1>
        </header>

        <main>
            <section class="banner" id="scoreboard">You defeated 2 goblin(s)</section>
            <section class="banner" id="result-display">
                You hit Tech and did 3 in damage. You hit hamza and did 2 in damage
            </section>

            <section class="player-card">
                <p id="player-hp" class="stat">16</p>
                <img
                    id="display-player"
                    src="./assets/superhero.png"
                    height="200px"
                    alt="goblin-1"
                />
            </section>

            <section class="goblins-section" id="goblin-area">
                <form id="add-goblin-form">
                    <label>
                        <div class="controls">
                            <input name required="name" />
                            <button>Add Goblin</button>
                        </div>
                    </label>
                </form>

                <ul id="goblin-list">
                    <li class="goblin-card"></li>
                    <li class="goblin-card"></li>
                    <li class="goblin-card"></li>
                </ul>

                <button id="remove-dead-goblins">Remove dead goblins</button>
            </section>

            <!-- <section id="goblins-section">
                <img src="./assets/goblin.png" height="150px" alt="goblin-1" />
                <img src="./assets/goblin (2).png" height="150px" alt="goblin-2" />
                <img src="./assets/goblin (3).png" height="150px" alt="goblin-3" />
            </section> -->
        </main>
    </body>
</html>
